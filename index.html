<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <section class="login">
    <h1 class="loginText">Login</h1>
    <form class="loginForm">
      <input type="text" placeholder="what is your name?" class="name">
    </form>
  </section>
  
  <header>
    <h1>To Do List</h1>
    <form class="js-form">
      <input type="text" placeholder="Write a to-do" class="js-input">
    </form>
  </header>

  <section class="listSection">
    <h2>List</h2>
    <ul class="js-todo"></ul>
  </section>
  
  <section class="doneSection">
    <h2>Done</h2>
    <ul class="js-done"></ul>
  </section>
  
  <script src="js/log.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
